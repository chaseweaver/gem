<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="static/css/base.css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script type="text/javascript" src="static/js/base.js"></script>
	</head>
	<body>
		<div class="full-container">
			<div class="frame-container-left">
				<div class="nav-container">
					<div class="frame-button close" id="close"></div>
				</div>
				<div class="logo-container">
					<img src="static/img/gem-logo.svg"/>
				</div>
				<div class="description">
					<p>1. Give yourself a name</p>
					<p>2. Enter Peer IP + Peer Port</p>
					<p>3. Enter a cryptographic password</p>
					<p>4. Enjoy!</p>
				</div>
				<div class="inp-container">
					<label for="inp" class="inp nickname">
						<input type="text" id="nickname" placeholder="&nbsp;">
						<span class="label">Nickname</span>
						<span class="border"></span>
					</label>
					<label for="inp" class="inp ip">
						<input type="text" id="peer-ip" placeholder="&nbsp;">
						<span class="label">Peer IP</span>
						<span class="border"></span>
					</label>
					<label for="inp" class="inp port">
						<input type="text" id="peer-port" placeholder="&nbsp;">
						<span class="label">Peer Port</span>
						<span class="border"></span>
					</label>
					<div class="btn" id="connect">+</div>
					<label for="inp" class="inp password">
						<input type="text" id="pwd" placeholder="&nbsp;">
						<span class="label">Password</span>
						<span class="border"></span>
					</label>
				</div>
				<div class="info-container">
					<p id="user-ip">&nbsp;</p>
					<p id="user-port">&nbsp;</p>
				</div>
			</div>
			<div class="frame-container-right">
				<div class="textbox-container">
					<ul class="message-container" id='message-container'></ul>
					<input type="text" id="content-box" class="content-box" placeholder="Type Message">
				</div>
			</div>
		</div>
	</body>
</html>
