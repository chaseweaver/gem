<!DOCTYPE html>
<html>
  <head>
    <title>GEM : Go Encryption Messenger</title>
    <meta charset='UTF-8'>
    <meta name='theme-color' content='#F7F8FB' />
    <meta name='msapplication-navbutton-color' content='#F7F8FB'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='#F7F8FB'>

		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
		<link rel='stylesheet' type='text/css' href='static/css/master.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  </head>
  <body>
    <div class='gem-container'>
      <div class='gem-left-div'>
				<h1>GEM : Go Encryption Messenger</h1>
				<block>
					<h2>Client ID</h2>
					<h3>{{.ClientID}}</h3>
				</block>
				<block>
					<h2>Client IP</h2>
					<h3>{{.ClientIP}}</h3>
				</block>
				<block>
					<h2>Plaintext</h2>
					<h3>{{.Text}}</h3>
				</block>
				<block>
					<h2>Encrypted</h2>
					<h3>{{.Encrypted}}</h3>
				</block>
				<block>
					<h2>Decrypted (w/ invalid key)</h2>
					<h3>{{.Decrypted}}</h3>
				</block>
      </div>
      <div class='gem-right-div'>
				<input type="text" name="plaintext"><br>
			</div>
    </div>
  </body>
</html>
